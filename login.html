<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/universal.css">
    <!-- Favicon -->
</head>
<body>
    <nav>
        <div class="nav-logo hide">
            <a href="index.html"><img src="Assets/Assets/Group 1Logo.svg" alt="Learner Logo" class="logo"></a>
        </div>
    </nav>

    <section id="login-page">
        <div class="half-container login-container">
            <img src="Assets/Assets/Group 2biglogo.svg" class="big-logo">
            <div class="form-container">
                <form>
                    <div class="form-item">
                        <h6 class="text-white">Username :</h6>
                        <input type="text" class="form-input" id="login-username" name="login-username">
                    </div>
                    <div class="form-item">
                        <h6 class="text-white">Password :</h6>
                        <input type="password" class="form-input" id="login-username" name="login-username">
                    </div>
                    <div class="form-item login-utilities">
                        <h6 class="text-white">Forgot your <a class="form-highlight form-link-out"><i>Password?</i></a></h6>
                        <div class="form-remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me" class="text-white">Remember me</label>
                        </div>
                    </div>
                    <input type="button" class="btn login-btn" value="Login">
                    <h6 class="text-white">Don't have an account? <a href="register.html" class="form-link-out form-highlight"><i>Register.</i></a></h6>
                </form>
            </div>
        </div>
        
    </section>
</body>
</html>
