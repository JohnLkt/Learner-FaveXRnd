<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/add-article.css">
    <link rel="stylesheet" href="assets/css/universal.css">
    <!-- Favicon -->
</head>
<body>
    <nav>
        <div class="nav-logo">
            <a href="index.html"><img src="Assets/Assets/Group 1Logo.svg" alt="Learner Logo" class="logo"></a>
        </div>
    </nav>

    <section id="add-articles">
        <div class="add-container">
            <form>
                <div class="form-item">
                    <h6 class="text-white">Article Title :</h6>
                    <input type="text" class="form-input-article input-title" id="article-title-input">
                </div>
                <div class="form-item">
                    <h6 class="text-white">Article Description :</h6>
                    <textarea class="form-input-article input-desc" id="description article-desc-input" name="description"></textarea>
                </div>
                <div class="form-item">
                    <h6 class="text-white">Article Thumbnail :</h6>
                    <input type="file" class="form-input" name="image-upload">
                </div>
                <div class="form-item">
                    <h6 class="text-white">Article :</h6>
                    <textarea class="form-input-article input-article" id="article" name=""></textarea>
                </div>
                <input type="button" class="btn" value="Add Article">
            </form>
        </div>
    </section>
</body>
</html>
