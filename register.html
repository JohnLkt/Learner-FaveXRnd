<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/universal.css">
    <!-- Favicon -->
</head>
<body>
    <nav>
        <div class="nav-logo hide">
            <a href="index.html"><img src="Assets/Assets/Group 1Logo.svg" alt="Learner Logo" class="logo"></a>
        </div>
    </nav>

    <section id="login-page">
        <div class="half-container login-container">
            <img src="Assets/Assets/Group 2biglogo.svg" class="big-logo">
            <div class="form-container">
                <form>
                    <div class="form-item">
                        <h6 class="text-white">Full Name :</h6>
                        <input type="text" class="form-input" id="register-username" name="register-username">
                    </div>
                    <div class="form-item">
                        <h6 class="text-white">Email :</h6>
                        <input type="text" class="form-input" id="register-email" name="register-username">
                    </div>
                    <div class="form-item">
                        <h6 class="text-white">Username :</h6>
                        <input type="text" class="form-input" id="register-email" name="register-username">
                    </div>
                    <div class="form-item">
                        <h6 class="text-white">Password :</h6>
                        <input type="password" class="form-input" id="register-email" name="register-username">
                    </div>
                    <div class="form-item">
                        <h6 class="text-white">Confirm Password :</h6>
                        <input type="password" class="form-input" id="register-email" name="register-username">
                    </div>
                    <div class="form-item">
                        <h6 class="text-white">Phone Number :</h6>
                        <input type="tel" class="form-input" id="register-email" name="register-username">
                    </div>
                    <div class="form-item">
                        <h6 class="text-white">Gender :</h6>
                        <input type="text" class="form-input" id="register-email" name="register-username">
                    </div>
                    <div class="form-item">
                        <h6 class="text-white">Birth date :</h6>
                        <input type="date" class="form-input" id="register-email" name="register-username">
                    </div>
                    <input type="button" class="btn login-btn" value="Register">
                </form>
            </div>
        </div>
        
    </section>
</body>
</html>
